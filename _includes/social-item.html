<!-- Customized from https://github.com/jekyll/minima/blob/master/_includes/social-item.html
     (2022-12-22) under MIT license -->
<li>{% assign entry = include.item %}
  <a {% unless entry.platform == 'rss' %}rel="me" {% endunless %}href="{{ entry.user_url }}" target="_blank" title="{{ entry.title | default: entry.platform }}">
    <!-- OVERRIDE: removed grey (let custom-styles.scss decide color based on placed in header or footer) -->
    <!-- OVERRIDE: add icon-{{entry.platform}} (e.g. icon-github) class for further color customization -->
    <svg class="svg-icon icon-{{entry.platform}}">
      <use xlink:href="{{ '/assets/minima-social-icons.svg#' | append: entry.platform | relative_url }}"></use>
    </svg>
  </a>
</li>
