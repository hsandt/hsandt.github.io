---
layout: default
---
<article class="post comic-strip">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <h2 class="post-subtitle">{{ page.subtitle | escape }}</h2>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <img src="/assets/pictures/comic-strips/{{ page.image }}" alt="{{ page.alt_text | escape }}">

</article>
